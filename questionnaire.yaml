组织环境:
  q1:
    type: "PJ"
    description: "是否系统识别了与组织使命、数据驱动目标及数据能力相关的内外部事项？"
  q2:
    type: "XO"
    description: "是否识别数据可持续性、气候数据完整性或环境风险数据作为关键议题？"
  q3:
    type: "XO"
    description: "是否明确了与数据资产管理直接相关的关键相关方（如数据监管者、合作方、平台等）？"
  q4:
    type: "XO"
    description: "是否识别了相关方对数据资产治理、共享、隐私保护和合规性的具体要求？"
  q5:
    type: "PJ"
    description: "是否识别出其中哪些数据相关要求应通过数据资产管理体系加以落实？"
  q6:
    type: "PJ"
    description: "是否分析了数据资产的生命周期活动对相关方的潜在影响及其对组织目标的支撑性？"
  q7:
    type: "PJ"
    description: "是否基于数据资产应用范围、数据价值链和外部要求，界定体系边界及适用性？"
    sub_questions:
      - "在理解组织及其环境中涉及的内外部事项；"
      - "在理解相关方的需求与期望中涉及的要求；"
      - "与其他管理体系的相互作用。"
  q8:
    type: "XO"
    description: "是否确定了体系范围内覆盖的数据资产集合？（应包括主数据、生成数据、训练数据等）"
  q9:
    type: "PJ"
    description: "是否按照ISO 55013要求和ISO 55013指导建立、实施、保持和持续改进数据资产管理体系及相关过程？"
  q10:
    type: "PJ"
    description: "是否建立适配组织数据复杂度的数据资产管理决策框架？"
  q11:
    type: "PJ"
    description: "是否界定了通过数据资产管理体系如何识别、赋值和获取数据资产价值？"
  q12:
    type: "PJ"
    description: "是否明确定义数据资产相关决策所依据的准则（如风险、价值、合规性）？"
  q13:
    type: "PW"
    description: "是否在建立决策框架时考虑以下因素：数据环境、组织数据战略、相关方要求、体系范围、数据风险与机遇？"
    sub_questions:
      - "组织数据环境、目标与事项；"
      - "相关方数据需求；"
      - "数据资产管理体系的范围，确定有关数据资产、数据资产管理和数据资产管理体系的决策范围；"
      - "数据相关风险与机遇。"
  q14:
    type: "PJ"
    description: "是否确定用于资产管理决策的准则？"
    sub_questions:
      - "决策的潜在影响，包括可能产生影响的时间周期；"
      - "决策的复杂性；"
      - "形成决策的紧迫性或可用时间；"
      - "与上述情况相适应的能力。"
  q15:
    type: "PJ"
    description: "是否利用上述框架选择适当方法、流程与技术工具支持数据资产管理？"
  q16:
    type: "PJ"
    description: "是否评估并选择能在数据生命周期或特定时段内最大化数据资产价值的方法？"
  q17:
    type: "PJ"
    description: "是否考虑应对数据资产相关风险和机遇，并关注其动态变化趋势？"
  q18:
    type: "PJ"
    description: "是否建立对用于决策支撑的数据与信息的信任机制（如数据质量、元数据、存证）？"
  q19:
    type: "PJ"
    description: "是否确保管理者能够基于数据资产信息做出适当及时的决策？"

领导力:
  q1:
    type: "PJ"
    description: "是否通过以下方面展示其在数据资产管理体系方面的领导作用和承诺？"
    sub_questions:
      - "确保制定数据资产决策机制、管理体系边界、SAMP及数据资产目标，且与组织战略方向保持一致；"
      - "确保将数据资产管理体系纳入组织的业务流程；"
      - "确保数据资产管理体系所需资源可获取；"
      - "传达数据资产管理和体系要求的重要性；"
      - "确保体系实现预期结果；"
      - "指导员工理解其在数据资产管理中的职责，增强意识并鼓励参与；"
      - "持续改进数据资产管理绩效；"
      - "支持各级管理者在职责范围内展现数据治理领导力；"
      - "确保制定并应用与组织目标对齐的数据管理决策准则；"
      - "批准数据资产管理方针、体系范围及SAMP。"
  q2:
    type: "PJ"
    description: "是否由最高管理者建立并发布数据资产管理方针？"
    sub_questions:
      - "建立数据资产管理方针；"
      - "为数据资产目标制定提供框架；"
      - "承诺满足适用的数据法规与要求；"
      - "承诺持续改进数据资产管理绩效；"
      - "确保与组织其他管理方针保持一致。"
  q3:
    type: "XO"
    description: "是否确保在组织内部分配和传达与数据资产管理相关的职责和权限？"
  q4:
    type: "PJ"
    description: "是否分配以下职责和权限以保障数据资产管理体系运行？"
    sub_questions:
      - "确保数据资产管理体系满足ISO 55001和ISO 55013要求；"
      - "向最高管理者与关键相关方报告数据资产、管理活动及体系运行绩效。"
  
策划:
  q1:
    type: "PW"
    description: "是否结合组织数据环境与相关方要求，系统识别需要应对的数据资产相关风险与机遇？"
    sub_questions:
      - "确保数据资产、管理活动及体系能实现预期结果"
      - "减少数据风险；"
      - "实现数据相关持续改进。"
  q2:
    type: "PW"
    description: "是否建立与数据资产、数据活动和管理体系相关的风险评估流程？"
    sub_questions:
      - "数据风险识别；"
      - "数据风险分析及变化趋势；"
      - "风险评估与应对选项；"
      - "确定数据资产对实现资产管理目标的重要性；"
      - "考虑备选方案，并确定处理风险的首选方案。"
  q3:
    type: "PJ"
    description: "是否建立数据资产相关风险的应对、处理、监视和沟通机制？"
  q4:
    type: "XO"
    description: "是否建立用于发现和捕捉数据资产相关机遇的机制？"
  q5:
    type: "PJ"
    description: "是否制定甄别并把握数据资产机遇以提升管理绩效的决策流程？"
  q6:
    type: "PJ"
    description: "是否采取措施应对已识别的数据资产管理机遇，并关注其动态演化？"
  q7:
    type: "XO"
    description: "是否制定战略数据资产管理计划（SAMP），涵盖决策准则、管理策略与路径？"
  q8:
    type: "PW"
    description: "战略数据资产管理计划是否包括以下内容："
    sub_questions:
      - "与数据资产管理方针一致；"
      - "基于预期数据价值设定决策框架；"
      - "确定数据资产管理目标以及实现这些目标的途径；"
      - "确定实现数据资产管理目标所需能力的过程；"
      - "说明SAMP所覆盖的时间框架；"
      - "说明达成SAMP的影响因素，以及对应的解决方法；"
      - "确定改进数据资产管理体系、数据资产管理和数据资产的方式。"
  q9:
    type: "XO"
    description: "是否在相关部门和层级建立与职责对齐的数据资产管理目标？"
  q10:
    type: "PJ"
    description: "建立数据资产管理目标是否考虑以下因素："
    sub_questions:
      - "组织内外数据环境现状与未来趋势；"
      - "相关数据风险与机遇；"
      - "数据资产状态、绩效与服务能力。"
  q11:
    type: "PW"
    description: "数据资产管理目标是否包含以下内容："
    sub_questions:
      - "符合组织目标并与其保持一致性；"
      - "面向实现价值；"
      - "符合资产管理方针；"
      - "可测量（可行时）；"
      - "考虑适用的要求；"
      - "得到监视；"
      - "与相关方沟通；"
      - "适当时进行评审和更新；"
      - "以成文信息提供。"
  q12:
    type: "PJ"
    description: "是否建立并维护与SAMP及方针一致的数据资产管理计划？"
  q13:
    type: "PJ"
    description: "数据资产管理计划是否包括以下内容："
    sub_questions:
      - "与组织的其他策划活动保持一致性并能够融合，包括财务、人力资源和其他支持职能；"
      - "使用决策框架建立；"
      - "以成文信息提供。"
  q14:
    type: "PW"
    description: "策划实现数据资产管理目标时，是否明确以下内容："
    sub_questions:
      - "做什么；"
      - "所需资源；"
      - "谁来负责；"
      - "何时完成，考虑适当的时间范围；"
      - "如何评估结果；"
      - "对成文信息的要求；"
      - "在数据资产全寿命周期内对其进行管理所采用的过程和方法；"
      - "数据资产管理计划的财务和非财务影响；"
      - "数据资产管理计划的评审周期。"
  q15:
    type: "PJ"
    description: "识别需要变更时，是否以计划形式实施对数据资产、管理活动或体系的变更？"
  q16:
    type: "PJ"
    description: "实施数据资产管理变更前，是否评估潜在风险并判断其对体系目标的影响？"

支持:
  q1:
    type: "XO"
    description: "是否确定并提供建立、实施、保持和持续改进数据资产管理体系所需的资源？"
  q2:
    type: "XO"
    description: "是否保障用于达成数据资产管理目标和执行管理计划的资源供给？"
  q3:
    type: "XO"
    description: "是否识别从事数据资产管理活动人员的能力要求，涵盖数据质量、治理、安全等方面？"
  q4:
    type: "XO"
    description: "是否确保人员基于教育、培训或经验具备履行数据资产管理职责的能力？"
  q5:
    type: "PJ"
    description: "是否在适当情况下采取措施提升数据资产管理能力，并验证措施效果？"
  q6:
    type: "PJ"
    description: "是否定期评估数据管理相关能力的适宜性和可获得性？"
  q7:
    type: "PJ"
    description: "是否定期审查并更新数据资产管理人员的能力要求？"
  q8:
    type: "PJ"
    description: "是否增强相关人员的意识，使其了解：数据资产管理方针、职责与收益、不符合要求的后果、风险与机遇等？"
    sub_questions:
      - "数据资产管理方针；"
      - "他们对数据资产管理体系有效性的贡献和责任，包括改善数据资产管理绩效带来的收益；"
      - "不符合数据资产管理体系要求的后果；"
      - "他们的工作活动、相关风险和机遇，以及之间的关联性。"
  q9:
    type: "PW"
    description: "是否确定与数据资产、数据资产管理和数据资产管理体系有关的内外部沟通和参与的需求？"
    sub_questions:
      - "沟通内容；"
      - "沟通时机；"
      - "沟通对象；"
      - "沟通方式。"
  q10:
    type: "PW"
    description: "数据资产管理体系是否包含："
    sub_questions:
      - "本文件所要求的成文信息；"
      - "组织确定的为保证数据资产管理体系有效性所必需的成文信息；"
      - "适用的法律法规所要求的成文信息。"
  q11:
    type: "PW"
    description: "在创建与更新数据相关成文信息时，是否确保信息的标识、格式与审核合规？"
    sub_questions:
      - "标识和描述（如标题、日期、作者或索引号等）；"
      - "格式（如语言、版本、图片等）和媒介（如纸质版、电子版等）；"
      - "评审和批准成文信息的适宜性和恰当性。"
  q12:
    type: "PW"
    description: "是否采取措施对数据成文信息进行如下控制："
    sub_questions:
      - "分发、访问、检索和使用；"
      - "存储和保存，包括保持可读性；"
      - "变更控制（如版本控制）；"
      - "保留和处置。"
  q13:
    type: "XO"
    description: "是否识别支撑数据资产管理所需的数据和信息？"
  q14:
    type: "XO"
    description: "是否建立数据规范（如属性、单位、质量要求和来源）？"
  q15:
    type: "XO"
    description: "是否编制数据收集、整合、质量改进及共享计划？"
  q16:
    type: "PW"
    description: "是否实施以下数据与信息管理机制："
    sub_questions:
      - "数据和信息管理过程；"
      - "与相关方共享信息；"
      - "财务和非财务职能之间信息和术语的协调性、一致性和可追溯性，如有必要存在差异，将差异作为成文信息记录并就此沟通。"
  q17:
    type: "XO"
    description: "是否识别运行数据资产管理体系所需的关键知识？"
  q18:
    type: "PW"
    description: "是否确立以下知识管理机制："
    sub_questions:
      - "利用现有知识；"
      - "确保决策时可随时获取知识；"
      - "保持现有知识；"
      - "获取新的知识；"
      - "处置过时的知识。"
  q19:
    type: "PJ"
    description: "在应对变化时，是否评估并更新数据资产管理相关知识体系？"

运行:
  q1:
    type: "PJ"
    description: "是否策划、实施并控制数据资产相关生命周期活动，执行3章措施、3.2资产管理计划与7章改进要求？"
    sub_questions:
      - "为数据管理过程建立控制准则；"
      - "依据准则实施数据过程控制；"
      - "使用3.1.2中规定的方法来监视和应对数据风险；"
      - "使用3.1.3中规定的方法来监视和把握数据机遇；"
      - "综合管理数据相关风险、机遇、成本与绩效，实现全生命周期数据价值。"
  q2:
    type: "XO"
    description: "是否在必要范围内提供成文信息，以确保数据管理过程按计划运行？"
  q3:
    type: "XO"
    description: "是否对数据资产相关变更进行控制，评估变更影响并必要时采取减缓措施？"
  q4:
    type: "PJ"
    description: "是否确保与数据资产管理体系有关的外部活动纳入体系管控，覆盖风险与机遇？"
  q5:
    type: "PJ"
    description: "在外部提供的数据资产管理活动中，是否确保其符合相关要求并执行监视控制？"
    sub_questions:
      - "符合第4章支持和第5章运行要求；"
      - "按照6.1的要求开展监测；"
      - "符合3.2中的SAMP和数据管理计划。"
  
绩效评价:
  q1:
    type: "XO"
    description: "是否明确需监视和测量的数据资产、数据管理活动及体系绩效内容，以回应相关方关注？"
  q2:
    type: "XO"
    description: "是否确保所采用的监视、测量、分析和评价方法能够提供有效结果？"
  q3:
    type: "XO"
    description: "是否明确监测与测量的执行时间点？"
  q4:
    type: "XO"
    description: "是否明确数据绩效结果的分析与评价时点？"
  q5:
    type: "XO"
    description: "是否保留监测、测量、分析与评价活动的成文记录？"
  q6:
    type: "XO"
    description: "是否能够系统评估数据资产、数据管理活动及体系对组织目标的贡献？"
  q7:
    type: "XO"
    description: "是否对数据资产绩效结果进行报告，并满足相关方沟通需求？"
  q8:
    type: "PJ"
    description: "是否评价数据资产管理中风险与机遇管理过程的有效性？"
  q9:
    type: "PJ"
    description: "是否按计划进行数据资产管理体系的内部审核？"
  q10:
    type: "XO"
    description: "是否满足本组织及ISO 55013的内部审核要求？"
  q11:
    type: "XO"
    description: "是否规划、建立、实施和保持（一项或多项）审核方案，包括频率、方法、责任、规划要求和报告？"
  q12:
    type: "PJ"
    description: "是否在内部审核计划中充分考虑数据管理过程重要性和历史审核结果？"
  q13:
    type: "XO"
    description: "是否为每次审核明确审核准则与范围？"
  q14:
    type: "XO"
    description: "是否确保审核员选取和方式具备独立性与公正性？"
  q15:
    type: "XO"
    description: "是否确保向相关的管理层汇报审核结果?"
  q16:
    type: "XO"
    description: "是否对审核结果落实整改？"
  q17:
    type: "XO"
    description: "是否保存实施情况及审核结果的成文证据？"
  q18:
    type: "XO"
    description: "是否按策划的时间间隔评审组织的数据资产管理体系，以确保其持续的适宜性、充分性和有效性？"
  q19:
    type: "PW"
    description: "管理评审是否包含以下内容："
    sub_questions:
      - "以往管理评审的措施状况；"
      - "数据相关内外部环境变化；"
      - "数据相关方需求变更；"
      - "数据绩效趋势:风险与机遇变化；评估决策框架成效；持续改进潜力与机会。"
  q20:
    type: "PJ"
    description: "评审是否提出改进机会、资源需求与必要的体系调整决定？"

改进:
  q1:
    type: "XO"
    description: "是否持续提升数据资产、管理活动与管理体系的适宜性、充分性与有效性，以创造数据价值？"
  q2:
    type: "PW"
    description: "当发生数据资产管理体系不符合或数据事件时，是否采取以下处理方式："
    sub_questions:
      - "对不符合或事件做出反应，采取措施进行控制和纠正，处理后果；"
      - "评估消除不符合或事件原因的措施或可选方案的必要性，以确保不符合或事件不再发生或不在他处再发生；"
      - "实施所需的措施；"
      - "评审所采取的纠正或预测措施的有效性；"
